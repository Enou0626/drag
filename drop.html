<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .dropForm {
            height: 700px;
            overflow: auto;
        }

        .dropBox {
            width: 55%;
            height: 100% ;
            float: left;
        }

        .dragBox {
            background-color: #cccccc;
            width: 30%;
            height: 100%;
            float: left;

        }

        .controlBox {
            width: 15%;
            *width: 14%;
            min-height: 500px;
            height: 100%;
            float: left;
            background-color: gainsboro;
            font-size: 16px;

        }

        .title {
            width: auto;
            margin: auto;
            text-align: center;
            font-size: 20px;
        }

        .dropArea {
            min-height: 500px;
            height: 100%;
            /*background-color: skyblue;*/
        }

        .dragArea {
            height: 100%;
        }

        .form-group {
            font-size: 16px;
            margin: 15px 10px;
            padding: 5px;
            background-color: whitesmoke;
            overflow: hidden;
            min-height: 60px;
        }

        .dragArea label, .dragArea input, .dragArea textarea {
            cursor: move;
        }

        .form-layout {
            height: 60px;
            box-sizing: border-box;
        }

        .nessesaryTag {
            border-left: 1px red solid;
        }

        .clearfix :after {
            content: '';
            display: block;
            visibility: hidden;
            line-height: 0;
            height: 0;
            clear: both;
        }

        .form-layout div {
            margin: 0;
        }

        .form-layout .three {
            box-sizing: border-box;
            width: 33.333%;
            height: 100%;
            float: left;
        }

        .form-layout .two {
            box-sizing: border-box;
            width: 50%;
            height: 100%;
            float: left;
        }

        .border-right {
            border-right: dashed 1px grey;
        }

        .controlBox .tip {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .controlForm {
            margin: 20px 15px;
        }
    </style>

</head>
<body>
<div class="dropForm">
    <div class="dragBox">
        <div class="title ">字段控件</div>

        <form class="dragArea clearfix">
            <div class="form-group ">
                <label>单行文本</label>
                <input type="text" class="form-control" placeholder="单行文本">
            </div>

            <div class="form-group">
                <label>文本域</label>
                <textarea class="form-control" rows="3" placeholder="文本域"></textarea>
            </div>

            <div class="form-group">
                <label>文件上传</label>
                <input type="file">
            </div>

            <div class="form-group">
                <label>复选框</label>
                <input type="checkbox" checked>
            </div>

            <div class="form-group">
                <label>单选框</label>
                <input type="radio" checked>
            </div>

            <div class="title">布局控件</div>

            <div class="form-group form-layout clearfix">
                <div class="three border-right "></div>
                <div class="three border-right "></div>
                <div class="three ">
                </div>
            </div>

            <div class="form-group form-layout clearfix ">
                <div class="two border-right"></div>
                <div class="two">
                </div>
            </div>
        </form>

    </div>
    <div class="dropBox">
        <form class="dropArea">
            <div class="title">编辑区</div>
        </form>
    </div>

    <div class="controlBox">
        <div class="title">设置</div>

        <div class="controlForm">
            <div class="tip">标题 :</div>
            <input type="text" class="controlTitle">
        </div>

        <div class="controlForm">
            <div class="tip">内容 :</div>
            <input type="text" class="controlContent">
        </div>

        <div class="controlForm">
            <div class="tip">是否必填 :</div>
            <label for="radio-true">
                是
                <input name="nessesary" type="radio" id="radio-true" class="controlRadio" value='1'>
            </label>

            <label for="radio-false" class="right">
                否
                <input name="nessesary" type="radio" id="radio-false" class="controlRadio" checked="checked" value='2'>
            </label>
        </div>
    </div>

</div>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/drop.js"></script>
</body>
</html>
